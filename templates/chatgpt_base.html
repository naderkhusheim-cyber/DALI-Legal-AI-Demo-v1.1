<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DALI Legal AI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e5e7eb;
            --text-color: #374151;
            --text-muted: #6b7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .chatgpt-container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chatgpt-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .chatgpt-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        
        .chatgpt-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .chatgpt-logo:hover {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
        }
        
        .sidebar-toggle-mobile {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        
        .sidebar-toggle-mobile:hover {
            background: var(--light-color);
        }
        
        .chatgpt-nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .chatgpt-nav-link:hover {
            background: var(--light-color);
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .chatgpt-nav-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        .chatgpt-user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chatgpt-user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .chatgpt-main {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 1rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .chatgpt-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        
        .chatgpt-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chatgpt-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }
        
        .chatgpt-card-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }
        
        .chatgpt-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .chatgpt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .chatgpt-btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .chatgpt-btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .chatgpt-form-group {
            margin-bottom: 1.5rem;
        }
        
        .chatgpt-form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .chatgpt-form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .chatgpt-form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chatgpt-form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .chatgpt-alert {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }
        
        .chatgpt-alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success-color);
            color: #065f46;
        }
        
        .chatgpt-alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning-color);
            color: #92400e;
        }
        
        .chatgpt-alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger-color);
            color: #991b1b;
        }
        
        .chatgpt-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .chatgpt-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chatgpt-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .chatgpt-table th,
        .chatgpt-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chatgpt-table th {
            background: var(--light-color);
            font-weight: 600;
            color: var(--text-color);
        }
        
        .chatgpt-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .chatgpt-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .chatgpt-badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
        }
        
        .chatgpt-badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
        }
        
        .chatgpt-badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
        }
        
        .chatgpt-badge-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
        }
        
        @media (max-width: 768px) {
            .chatgpt-navbar {
                padding: 0 1rem;
            }
            
            .sidebar-toggle-mobile {
                display: block;
            }
            
            .chatgpt-main {
                margin: 0.5rem;
                padding: 1rem;
            }
            
            .chatgpt-card {
                padding: 1.5rem;
            }
            
            .main-content-with-sidebar {
                margin-left: 0 !important;
            }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Include Sidebar -->
    
    <div class="chatgpt-container main-content-with-sidebar">
        <header class="chatgpt-header">
            <nav class="chatgpt-navbar">
                <div class="navbar-left">
                    <button class="sidebar-toggle-mobile" id="sidebarToggleMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/user-dashboard" class="chatgpt-logo">
                        <i class="fas fa-balance-scale"></i>
                        DALI Legal AI
                    </a>
                </div>
                
                <div class="navbar-right">
                    <div class="chatgpt-user-menu">
                        <div class="chatgpt-user-info">
                            <i class="fas fa-user-circle"></i>
                            <span>{{ user.username if user else 'Guest' }}</span>
                        </div>
                        <a href="/logout" class="chatgpt-btn chatgpt-btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="chatgpt-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Mobile sidebar toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileToggle = document.getElementById('sidebarToggleMobile');
        const sidebar = document.getElementById('sidebarMenu');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        if (mobileToggle && sidebar) {
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('mobile-open');
                sidebarOverlay.classList.toggle('active');
            });
        }
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
