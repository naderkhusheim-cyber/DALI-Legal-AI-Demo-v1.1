<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .documents-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 2rem auto;
            max-width: 1400px;
            overflow: hidden;
        }
        
        .documents-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .documents-content {
            padding: 2rem;
        }
        
        .document-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .document-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .document-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .document-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .btn-action:hover {
            transform: translateY(-1px);
        }
        
        .btn-view {
            background: #28a745;
            color: white;
        }
        
        .btn-share {
            background: #17a2b8;
            color: white;
        }
        
        .btn-permissions {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-download {
            background: #6f42c1;
            color: white;
        }
        
        .access-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .access-owner {
            background: #28a745;
            color: white;
        }
        
        .access-shared {
            background: #17a2b8;
            color: white;
        }
        
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="documents-container">
        <div class="documents-header">
            <a href="/user-dashboard" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
            <h2><i class="fas fa-folder-open me-2"></i>Document Library</h2>
            <p class="mb-0">Manage and share your legal documents</p>
        </div>
        
        <div class="documents-content">
            <!-- Search Box -->
            <div class="search-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Search documents by title, type, or owner...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="filterSelect">
                            <option value="all">All Documents</option>
                            <option value="owner">My Documents</option>
                            <option value="shared">Shared with Me</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" id="cardViewBtn">
                                <i class="fas fa-th-large"></i> Cards
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="tableViewBtn">
                                <i class="fas fa-table"></i> Table
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Documents Table View -->
            <div id="documentsTable" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th><i class="fas fa-file me-1"></i>Document</th>
                                <th><i class="fas fa-tag me-1"></i>Type</th>
                                <th><i class="fas fa-user me-1"></i>Owner</th>
                                <th><i class="fas fa-calendar me-1"></i>Uploaded</th>
                                <th><i class="fas fa-weight me-1"></i>Size</th>
                                <th><i class="fas fa-cog me-1"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsTableBody">
                            <!-- Table rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Documents List (Card View) -->
            <div id="documentsList">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Document Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-share me-2"></i>Share Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shareForm">
                        <input type="hidden" id="shareDocumentId">
                        <div class="mb-3">
                            <label for="userSearch" class="form-label">Search Users</label>
                            <input type="text" class="form-control" id="userSearch" 
                                   placeholder="Type username or email...">
                            <div id="userResults" class="mt-2"></div>
                        </div>
                        <div class="mb-3">
                            <label for="permission" class="form-label">Permission</label>
                            <select class="form-control" id="permission">
                                <option value="read">Read Only</option>
                                <option value="write">Read & Write</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="shareDocument()">Share</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Permissions Modal -->
    <div class="modal fade" id="permissionsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-users me-2"></i>Document Permissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="permissionsList">
                        <!-- Permissions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let documents = [];
        let filteredDocuments = [];
        let selectedUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterDocuments);
            document.getElementById('filterSelect').addEventListener('change', filterDocuments);
            
            // View toggle functionality
            document.getElementById('cardViewBtn').addEventListener('click', function() {
                switchToCardView();
            });
            document.getElementById('tableViewBtn').addEventListener('click', function() {
                switchToTableView();
            });
            
            // User search
            document.getElementById('userSearch').addEventListener('input', searchUsers);
        });
        
        // Switch to card view
        function switchToCardView() {
            document.getElementById('documentsTable').style.display = 'none';
            document.getElementById('documentsList').style.display = 'block';
            document.getElementById('cardViewBtn').classList.add('active');
            document.getElementById('tableViewBtn').classList.remove('active');
        }
        
        // Switch to table view
        function switchToTableView() {
            document.getElementById('documentsList').style.display = 'none';
            document.getElementById('documentsTable').style.display = 'block';
            document.getElementById('tableViewBtn').classList.add('active');
            document.getElementById('cardViewBtn').classList.remove('active');
            renderDocumentsTable();
        }

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();
                
                if (data.success) {
                    documents = data.documents;
                    filteredDocuments = documents;
                    renderDocuments();
                } else {
                    showError('Error loading documents: ' + data.error);
                }
            } catch (error) {
                showError('Error loading documents');
                console.error('Error:', error);
            }
        }

        // Render documents
        function renderDocuments() {
            const container = document.getElementById('documentsList');
            
            if (filteredDocuments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h5>No documents found</h5>
                        <p>Upload some documents to get started!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredDocuments.map(doc => `
                <div class="document-card position-relative">
                    <span class="access-badge access-${doc.access_type}">
                        ${doc.access_type === 'owner' ? 'Owner' : 'Shared'}
                    </span>
                    
                    <h5 class="document-title">${doc.title}</h5>
                    <div class="document-meta">
                        <i class="fas fa-tag me-1"></i>${doc.document_type} |
                        <i class="fas fa-user me-1"></i>${doc.owner_name} |
                        <i class="fas fa-calendar me-1"></i>${new Date(doc.created_at).toLocaleDateString()}
                    </div>
                    
                    <div class="document-actions">
                        <button class="btn-action btn-view" onclick="viewDocument(${doc.id})">
                            <i class="fas fa-eye me-1"></i>View
                        </button>
                        ${doc.access_type === 'owner' ? `
                            <button class="btn-action btn-share" onclick="openShareModal(${doc.id})">
                                <i class="fas fa-share me-1"></i>Share
                            </button>
                            <button class="btn-action btn-permissions" onclick="viewPermissions(${doc.id})">
                                <i class="fas fa-users me-1"></i>Permissions
                            </button>
                        ` : ''}
                        <button class="btn-action btn-download" onclick="downloadDocument(${doc.id})">
                            <i class="fas fa-download me-1"></i>Download
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Render documents table
        function renderDocumentsTable() {
            const tbody = document.getElementById('documentsTableBody');
            
            if (filteredDocuments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">
                            <i class="fas fa-folder-open fa-2x text-muted mb-2"></i>
                            <div class="text-muted">No documents found</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredDocuments.map(doc => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-file-alt me-2 text-primary"></i>
                            <div>
                                <div class="fw-bold">${doc.title}</div>
                                <small class="text-muted">${doc.filename || 'N/A'}</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="badge bg-primary">${doc.document_type}</span>
                    </td>
                    <td>
                        <i class="fas fa-user me-1"></i>${doc.owner_name}
                    </td>
                    <td>
                        <i class="fas fa-calendar me-1"></i>${new Date(doc.created_at).toLocaleDateString()}
                    </td>
                    <td>
                        <i class="fas fa-weight me-1"></i>${formatFileSize(doc.file_size || 0)}
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="viewDocument(${doc.id})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${doc.access_type === 'owner' ? `
                                <button class="btn btn-outline-success" onclick="openShareModal(${doc.id})" title="Share">
                                    <i class="fas fa-share"></i>
                                </button>
                                <button class="btn btn-outline-info" onclick="viewPermissions(${doc.id})" title="Permissions">
                                    <i class="fas fa-users"></i>
                                </button>
                            ` : ''}
                            <button class="btn btn-outline-secondary" onclick="downloadDocument(${doc.id})" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Filter documents
        function filterDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterSelect').value;
            
            filteredDocuments = documents.filter(doc => {
                const matchesSearch = doc.title.toLowerCase().includes(searchTerm) ||
                                    doc.document_type.toLowerCase().includes(searchTerm) ||
                                    doc.owner_name.toLowerCase().includes(searchTerm);
                
                const matchesFilter = filterType === 'all' || doc.access_type === filterType;
                
                return matchesSearch && matchesFilter;
            });
            
            renderDocuments();
            
            // Also update table view if it's currently visible
            if (document.getElementById('documentsTable').style.display !== 'none') {
                renderDocumentsTable();
            }
        }

        // Search users
        async function searchUsers() {
            const query = document.getElementById('userSearch').value;
            const resultsContainer = document.getElementById('userResults');
            
            if (query.length < 2) {
                resultsContainer.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`/api/users/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultsContainer.innerHTML = data.users.map(user => `
                        <div class="user-result p-2 border rounded mb-1 cursor-pointer" 
                             onclick="selectUser(${user.id}, '${user.username}', '${user.email}')">
                            <strong>${user.username}</strong> - ${user.email}
                            ${user.first_name ? `<br><small>${user.first_name} ${user.last_name}</small>` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        // Select user
        function selectUser(userId, username, email) {
            selectedUser = { id: userId, username, email };
            document.getElementById('userSearch').value = `${username} (${email})`;
            document.getElementById('userResults').innerHTML = '';
        }

        // Open share modal
        function openShareModal(documentId) {
            document.getElementById('shareDocumentId').value = documentId;
            document.getElementById('userSearch').value = '';
            document.getElementById('userResults').innerHTML = '';
            selectedUser = null;
            
            const modal = new bootstrap.Modal(document.getElementById('shareModal'));
            modal.show();
        }

        // Share document
        async function shareDocument() {
            if (!selectedUser) {
                alert('Please select a user to share with');
                return;
            }
            
            const documentId = document.getElementById('shareDocumentId').value;
            const permission = document.getElementById('permission').value;
            
            try {
                const response = await fetch(`/api/documents/${documentId}/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: selectedUser.id,
                        permission: permission
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Document shared successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('shareModal')).hide();
                    loadDocuments(); // Refresh the list
                } else {
                    alert('Error sharing document: ' + data.error);
                }
            } catch (error) {
                alert('Error sharing document');
                console.error('Error:', error);
            }
        }

        // View permissions
        async function viewPermissions(documentId) {
            try {
                const response = await fetch(`/api/documents/${documentId}/permissions`);
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('permissionsList');
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Permission</th>
                                        <th>Shared Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.permissions.map(perm => `
                                        <tr>
                                            <td>${perm.username}</td>
                                            <td>${perm.email}</td>
                                            <td><span class="badge bg-${perm.permission === 'read' ? 'primary' : 'warning'}">${perm.permission}</span></td>
                                            <td>${new Date(perm.created_at).toLocaleDateString()}</td>
                                            <td>
                                                <button class="btn btn-sm btn-danger" onclick="removePermission(${documentId}, ${perm.id})">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    const modal = new bootstrap.Modal(document.getElementById('permissionsModal'));
                    modal.show();
                } else {
                    alert('Error loading permissions: ' + data.error);
                }
            } catch (error) {
                alert('Error loading permissions');
                console.error('Error:', error);
            }
        }

        // Remove permission
        async function removePermission(documentId, permissionId) {
            if (!confirm('Are you sure you want to remove this permission?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${documentId}/permissions/${permissionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Permission removed successfully!');
                    viewPermissions(documentId); // Refresh the permissions list
                } else {
                    alert('Error removing permission: ' + data.error);
                }
            } catch (error) {
                alert('Error removing permission');
                console.error('Error:', error);
            }
        }

        // View document
        function viewDocument(documentId) {
            // This would open a document viewer
            alert('Document viewer not implemented yet. Document ID: ' + documentId);
        }

        // Download document
        function downloadDocument(documentId) {
            // This would trigger a download
            alert('Document download not implemented yet. Document ID: ' + documentId);
        }

        // Show error
        function showError(message) {
            document.getElementById('documentsList').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>${message}
                </div>
            `;
        }
    </script>
</body>
</html>
