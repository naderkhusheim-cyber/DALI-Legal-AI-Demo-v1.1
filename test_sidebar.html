<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-content {
            padding: 2rem;
            background: #f0f0f0;
            min-height: 100vh;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
        }
        
        .test-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <!-- Include Sidebar -->
    <div id="sidebarMenu" class="sidebar-menu">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-balance-scale"></i>
                <span class="logo-text">DALI Legal AI</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-home"></i>
                    <span>Test Menu</span>
                </div>
                <ul class="sidebar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-test-tube"></i>
                            <span>Test Item 1</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-check"></i>
                            <span>Test Item 2</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Main Content -->
    <div class="main-content-with-sidebar">
        <div class="test-content">
            <h1>Sidebar Test Page</h1>
            <p>This page tests the sidebar collapse functionality.</p>
            
            <button class="test-button" onclick="toggleSidebar()">
                Toggle Sidebar (JavaScript)
            </button>
            
            <button class="test-button" onclick="testSidebarCollapse()">
                Test Sidebar Collapse
            </button>
            
            <div id="test-results" style="margin-top: 2rem; padding: 1rem; background: white; border-radius: 0.5rem;">
                <h3>Test Results:</h3>
                <div id="results-content">Click the test button to see results.</div>
            </div>
        </div>
    </div>
    
    <!-- Include sidebar CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Include sidebar styles here */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            color: white;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-menu.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        .sidebar-logo i {
            font-size: 1.5rem;
            color: #60a5fa;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            padding: 1rem 0;
            flex: 1;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 0.25rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 0.5rem;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            text-decoration: none;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .main-content-with-sidebar,
        .chatgpt-main,
        .main-content {
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            width: calc(100% - 280px);
        }

        .main-content-with-sidebar.sidebar-collapsed,
        .chatgpt-main.sidebar-collapsed,
        .main-content.sidebar-collapsed {
            margin-left: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar-menu {
                transform: translateX(-100%);
            }
            
            .sidebar-menu.mobile-open {
                transform: translateX(0);
            }
            
            .main-content-with-sidebar,
            .chatgpt-main,
            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
            }
            
            .sidebar-overlay.active {
                display: block;
            }
        }
    </style>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            const mainContent = document.querySelector('.main-content-with-sidebar');
            
            sidebar.classList.toggle('collapsed');
            overlay.classList.toggle('active');
            
            if (mainContent) {
                mainContent.classList.toggle('sidebar-collapsed');
            }
        }
        
        function testSidebarCollapse() {
            const sidebar = document.getElementById('sidebarMenu');
            const mainContent = document.querySelector('.main-content-with-sidebar');
            const results = document.getElementById('results-content');
            
            const sidebarCollapsed = sidebar.classList.contains('collapsed');
            const contentCollapsed = mainContent ? mainContent.classList.contains('sidebar-collapsed') : false;
            
            results.innerHTML = `
                <p><strong>Sidebar collapsed:</strong> ${sidebarCollapsed}</p>
                <p><strong>Content collapsed:</strong> ${contentCollapsed}</p>
                <p><strong>Main content found:</strong> ${mainContent ? 'Yes' : 'No'}</p>
                <p><strong>Content width:</strong> ${mainContent ? getComputedStyle(mainContent).width : 'N/A'}</p>
                <p><strong>Content margin-left:</strong> ${mainContent ? getComputedStyle(mainContent).marginLeft : 'N/A'}</p>
            `;
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', function() {
                    const sidebar = document.getElementById('sidebarMenu');
                    const mainContent = document.querySelector('.main-content-with-sidebar');
                    
                    sidebar.classList.remove('collapsed');
                    overlay.classList.remove('active');
                    
                    if (mainContent) {
                        mainContent.classList.remove('sidebar-collapsed');
                    }
                });
            }
        });
    </script>
</body>
</html>
